<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        table{
            width: 400px;
            height: 400px;
            border-collapse: collapse; /* para as celulas ficarem juntas, o padrão é separado.*/
        }

        td{
            border: 1px solid black;
            padding: 8px;
            text-align: center; /* Alinhamento horizontal*/
            vertical-align: bottom; /* Alinhamento vertical: top, middle, bottom*/
        }

    </style>
</head>
<body>
    <h1>Minha primeira tabela</h1>
    <!--
        Hierarquia de tabelas (simples)
        Table = tabela
            table row = linha de tabela
                table header = cabeçalho de tabela
                table data = dado de tabela
        Se a hierarquia não for obedecida, os dados ficarão fora de ordem, aparecendo antes ou depois da tabela.
        -->

    <table>
        <tr> <!--Primeira linha (table row) -->
            <td>A1</td>
            <td>B1</td>
            <td>C1</td>
           <!-- Se fizer um vazio, é criado um quadrado em branco -->
        </tr>
        <tr>
            <td>A2</td>
            <td>B2</td>
            <td>C2</td>
        </tr>
        <tr>
            <td>A3</td>
            <td>B3</td>
            <td>C3</td>
        </tr>
        <tr>
            <td>A4</td>
            <td>B4</td>
            <td>C4</td>
        </tr>
    </table>
</body>
</html>
