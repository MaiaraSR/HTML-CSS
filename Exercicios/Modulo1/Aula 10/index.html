<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>Tente abrir esse site em vários dispositivos ou simplismente aumente e diminua o tamanho do seu navegador.</p>
    
    <picture>
        <source media="(max-width: 750px)" srcset="imagens/imagemp.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/imagemm.png" type="image/png">
        <img src="imagens/imagemg.png" alt="Imagem flexível">
    </picture>
    
    <h1>Reproduzindo áudio</h1>
    <p>Vamos aprender a reproduzir áudio em HTML.</p>
    <!--<audio src="midia/modernattempttracktribe.mp3"controls autoplay></audio>
    Outra forma de colocar o arquivo de áudio-->
    <audio preload="metadata" controls autoplay>
        <source src="midia/modernattempttracktribe.mp3" type="audio/mp3">   <!--Carrega primeiro-->     
        <source src="midia/modernattempttracktribe.ogg" type="audio/ogg"> <!--Carrega se o de cima não carregar-->
        <source src="midia/modernattempttracktribe.wav" type="audio/wav"> <!--Carrega se o de cima não carregar-->
        <p>Se nenhum desses carregar, aparece essa mensagem.</p>
    </audio>

</body>
</html>
