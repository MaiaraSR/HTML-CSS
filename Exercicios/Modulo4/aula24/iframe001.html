<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudo de iframe</title>
    <style>
        /*As CSS são soberanas na configuração*/
        iframe{
            width: 400px;
            height: 400px;
        }
    </style>
</head>
<body>
    <h1>Testando o uso de um iframe</h1>
    <p>Acessando o site do <a href="http://www.cursoemvideo.com.br/" target="_blank">CursoEmVideo</a> para aprenser a programar.</p>
    <!--Com iframe o site já é todo carregado no corpo da página // iframe é inline-->
    <!--O tamanho padrão do iframe é de 300x150px -->
    <!-- Existe o parametro scolling, para a barra de rolagem, mas não funciona em todos os navegadores, ou todas as versões de navegadores.-->
    <!--Frameborder com 0 tira a borda e qualquer outro número coloca um borda de 1px. Pode configurar borda nas CSS.-->
    <p>Acessando o site do 
        <iframe src="http://www.cursoemvideo.com.br/" frameborder="0" height="500" scolling="no">
            <a href="http://www.cursoemvideo.com.br/" target="_blank">Curso em Video</a>
        </iframe>
        para aprenser a programar.
    </p>
    <!--Alguns sites, como o Google, tem proteção para não aparecer em sites de terceiros. -->
    <p>
        O repositório do Guanabara
        <iframe src="https://gustavoguanabara.github.io" frameborder="0" height="500" width="500">
            no <a href="https://gustavoguanabara.github.io" target="_blank">Github</a>
        </iframe>
        também é bem legal.
    </p>
    
</body>
</html>
