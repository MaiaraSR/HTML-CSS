<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Teste de formulário</h1>
    <form action="cadastro.php" method="POST">
        <p>
            <label for="iusu">Usuário</label>
            <input type="text" name="usu" id="iusu" required minlength="5" maxlength="15" size="15" placeholder="Nome do usuário" autocomplete="username">
        </p>
        <!-- minlength e maxlength diz o tamanho minimi e máximo para colocar na caixa. Required diz que é obrigatório o preemchimento. Size é o tamanho da caixa em letras a mostra-->
        <p>
            <label for="isen">Senha</label>
            <input type="password" name="sen" id="isen" required minlength="8" maxlength="20" size="15" placeholder="Senha"
            autocomplete="current-password">
        </p>
        <!--autocomplete é para completar o espaço. dentro do form só tem as opções on/off. Se estiver em on pode ser solicitado dentro do imput outras opções que o próprio navegador carrega conforme o que esta cadastrado nele.-->
        <P>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </P>
    </form>
</body>
</html>
